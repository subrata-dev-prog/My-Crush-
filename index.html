<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do You Love Me? 💕</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #9b59b6, #2c3e50);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      margin-bottom: 20px;
    }
    .buttons {
      position: relative;
      width: 100%;
      height: 200px;
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.6s ease; /* smooth animation */
      position: absolute;
    }
    #yesBtn {
      background: #27ae60;
      color: white;
      left: 40%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    #noBtn {
      background: #e74c3c;
      color: white;
      left: 60%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }
    #message {
      font-size: 20px;
      min-height: 30px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Do you love me? 💕</h1>
  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
  <div id="message"></div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');

    // When YES is clicked
    yesBtn.addEventListener('click', () => {
      message.textContent = "Awww 💖 You're the best!";
    });

    // When NO is clicked -> YES moves into NO’s place smoothly
    noBtn.addEventListener('click', () => {
      const noLeft = noBtn.style.left;
      const noTop = noBtn.style.top;

      yesBtn.style.left = noLeft;
      yesBtn.style.top = noTop;
      yesBtn.style.transform = "translate(-50%, -50%)";

      message.textContent = "Oops 😏 Looks like you meant 'Yes'!";
    });

    // Make NO run away on hover with smooth transition
    noBtn.addEventListener('mouseover', () => {
      const containerWidth = window.innerWidth - 150;
      const containerHeight = window.innerHeight - 150;

      const randomX = Math.floor(Math.random() * containerWidth);
      const randomY = Math.floor(Math.random() * containerHeight);

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
      noBtn.style.transform = "translate(0, 0)"; // reset so it moves naturally
    });
  </script>
</body>
</html>
