<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do you like me? 💕</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: "Poppins", sans-serif;
    }

    .card {
      background: #fff;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
      transition: all 0.3s ease;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 26px;
      color: #333;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s ease;
      min-width: 100px;
    }

    #yesBtn {
      background: #4CAF50;
      color: #fff;
      box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
    }

    #noBtn {
      background: #f44336;
      color: #fff;
      box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
    }

    button:hover {
      transform: scale(1.08);
    }

    /* Smooth swap positions */
    .btn-container button {
      position: relative;
      transition: all 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Do you like me? 🥹💖</h2>
    <div class="btn-container">
      <button id="yesBtn">Yes 💚</button>
      <button id="noBtn">No 💔</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    let swapped = false;

    noBtn.addEventListener("click", () => {
      if (!swapped) {
        yesBtn.style.transform = "translateX(130px)";
        noBtn.style.transform = "translateX(-130px)";
        swapped = true;
      } else {
        yesBtn.style.transform = "translateX(0)";
        noBtn.style.transform = "translateX(0)";
        swapped = false;
      }
    });

    yesBtn.addEventListener("click", () => {
      alert("Yaaay! You said YES 😍💖✨");
    });
  </script>
</body>
</html>
