<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do You Love Me? üíï</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #9b59b6, #2c3e50);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      margin-bottom: 20px;
    }
    .buttons {
      position: relative;
      width: 300px;
      height: 100px;
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.6s ease; /* smooth movement */
      position: absolute;
    }
    #yesBtn {
      background: #27ae60;
      color: white;
      left: 50px;
      top: 25px;
    }
    #noBtn {
      background: #e74c3c;
      color: white;
      right: 50px;
      top: 25px;
    }
    #message {
      font-size: 20px;
      min-height: 30px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Do you love me? üíï</h1>
  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
  <div id="message"></div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');

    // When YES is clicked
    yesBtn.addEventListener('click', () => {
      message.textContent = "Awww üíñ You're the best!";
    });

    // When NO is clicked -> YES moves into NO‚Äôs position
    noBtn.addEventListener('click', () => {
      const noLeft = noBtn.offsetLeft;
      const noTop = noBtn.offsetTop;

      yesBtn.style.left = noLeft + "px";
      yesBtn.style.top = noTop + "px";

      message.textContent = "Oops üòè Looks like you meant 'Yes'!";
    });
  </script>
</body>
</html>
