<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yes / No — Modern UI</title>
  <style>
    :root{
      --bg: linear-gradient(135deg,#0f172a 0%, #0b1220 100%);
      --card: rgba(255,255,255,0.06);
      --accent: linear-gradient(90deg,#34d399,#60a5fa  );
      --glass: rgba(255,255,255,0.06);
      --glass-2: rgba(255,255,255,0.04);
      --shadow: 0 8px 30px rgba(2,6,23,0.6);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background: var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      color: #e6eef8;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:24px;
    }

    .shell{
      width:360px;
      max-width:94vw;
      border-radius:20px;
      padding:22px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px) saturate(120%);
      border: 1px solid rgba(255,255,255,0.04);
    }

    h1{
      margin:0 0 10px 0;
      font-size:18px;
      letter-spacing:0.2px;
      font-weight:600;
    }

    p.desc{
      margin:0 0 18px 0;
      color: #bcd3f9;
      font-size:13px;
      opacity:0.9;
    }

    .control-area{
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .track{
      width:260px;
      height:64px;
      border-radius:999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border:1px solid rgba(255,255,255,0.03);
      position:relative;
      padding:12px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
    }

    /* moving knob area (for a subtle highlight) */
    .knob {
      position:absolute;
      top:8px;
      left:8px;
      width:120px;
      height:48px;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      box-shadow: 0 6px 18px rgba(2,6,23,0.45);
      transition: transform 500ms cubic-bezier(.2,.9,.2,1), left 500ms cubic-bezier(.2,.9,.2,1);
      pointer-events:none;
      display:flex;
      align-items:center;
      justify-content:center;
      will-change:transform,left;
    }

    /* buttons */
    .btn{
      position: absolute;
      width:96px;
      height:44px;
      line-height:44px;
      border-radius:999px;
      border:none;
      cursor:pointer;
      font-weight:700;
      letter-spacing:0.6px;
      font-size:15px;
      transform: translateZ(0);
      transition: transform 300ms cubic-bezier(.2,.9,.2,1), left 500ms cubic-bezier(.2,.9,.2,1), right 500ms cubic-bezier(.2,.9,.2,1), box-shadow 180ms;
      outline:none;
      color:white;
      box-shadow: 0 6px 14px rgba(2,6,23,0.45);
    }

    #yes {
      left: 12px;
      background: linear-gradient(90deg,#10b981,#06b6d4);
    }

    #no {
      right: 12px;
      background: linear-gradient(90deg,#ef4444,#f97316);
    }

    /* swapped state: knob moves, buttons slide */
    .swapped #yes { left: 152px; transform: translateY(-2px) scale(1.02); }
    .swapped #no  { right: 152px; transform: translateY(-2px) scale(1.02); }
    .swapped .knob { left: 140px; }

    /* small press effect */
    .btn:active { transform: translateY(1px) scale(0.995); box-shadow: 0 4px 10px rgba(2,6,23,0.5); }

    /* status area */
    .status {
      margin-top:14px;
      text-align:center;
      font-size:13px;
      color:#a9c1ff;
      opacity:0.95;
    }

    .hint {
      margin-top:10px;
      font-size:12px;
      color:#89a8ff;
      opacity:0.85;
    }

    /* responsive tweaks */
    @media (max-width:380px){
      .track{ width:94%; }
      .knob{ width:110px; left:8px }
      .swapped #yes{ left: calc(100% - 120px); }
      .swapped #no { right: calc(100% - 120px); }
    }
  </style>
</head>
<body>
  <div class="shell">
    <h1>Yes / No — Interactive</h1>
    <p class="desc">Click <strong>Yes</strong> to swap once. Click <strong>No</strong> to start/stop automatic swapping.</p>

    <div class="control-area">
      <div class="track" id="track">
        <div class="knob" id="knob"></div>

        <button id="yes" class="btn">Yes</button>
        <button id="no" class="btn">No</button>
      </div>
    </div>

    <div class="status" id="status">Status: idle</div>
    <div class="hint">Tip: while auto-running, click No again to stop.</div>
  </div>

  <script>
    (function(){
      const track = document.getElementById('track');
      const yes = document.getElementById('yes');
      const no  = document.getElementById('no');
      const status = document.getElementById('status');

      let auto = false;
      let autoInterval = null;
      let swapped = false;

      function setStatus(text){
        status.textContent = 'Status: ' + text;
      }

      function doSwap(){
        swapped = !swapped;
        if(swapped){
          track.classList.add('swapped');
        } else {
          track.classList.remove('swapped');
        }
      }

      function startAuto(intervalMs = 600){
        if(autoInterval) clearInterval(autoInterval);
        autoInterval = setInterval(doSwap, intervalMs);
        auto = true;
        no.textContent = 'Stop';
        setStatus('auto-running');
      }

      function stopAuto(){
        if(autoInterval) { clearInterval(autoInterval); autoInterval = null; }
        auto = false;
        no.textContent = 'No';
        setStatus('idle');
      }

      // Yes click -> single swap (if auto running, still allowed but won't stop auto)
      yes.addEventListener('click', () => {
        doSwap();
        if(!auto) setStatus('swapped (manual)');
      });

      // No click -> toggle auto-running. If auto running, stop. If idle, start.
      no.addEventListener('click', () => {
        if(!auto){
          // Start auto-swapping.
          startAuto(700); // swaps every 700ms
        } else {
          // Stop auto-swapping.
          stopAuto();
        }
      });

      // initialize
      setStatus('idle');

      // accessibility: keyboard support (Enter/Space)
      [yes,no].forEach(btn => {
        btn.addEventListener('keydown', (e) => {
          if(e.key === 'Enter' || e.key === ' '){
            e.preventDefault();
            btn.click();
          }
        });
      });

    })();
  </script>
</body>
</html>
